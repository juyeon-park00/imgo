<!DOCTYPE html>
<html>
<head>
  <title>총론 암기 퀴즈</title>
  <script>
    function showHint(qid) {
      fetch(`/hint/${qid}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("hint").textContent = "힌트: " + data.hint;
        });
    }
  </script>
</head>
<body>
  <h2>문제 {{ qid + 1 }} (출제 파트: {{ tag }})</h2>
  {% if feedback %}
    <p style="color: green;"><strong>{{ feedback }}</strong></p>
  {% endif %}
  <p>{{ question }}</p>
  <form method="post">
    <input type="text" name="answer" placeholder="정답 입력" required>
    <button type="submit">제출</button>
  </form>
  <button onclick="showHint({{ qid }})">힌트 보기</button>
  <p id="hint" style="color: gray;"></p>
  <p><a href="/wrong-note">오답노트 보기</a></p>
</body>
</html>
